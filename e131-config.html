<script type="text/javascript">
    RED.nodes.registerType(
		'e131-config',
		{
			category: 'config',
			defaults: {
				name: { value: "", required: true},
				universe: {value: 1, required: true, validate: RED.validators.number() },
                universe_size: { value: 510, required: true, validate: RED.validators.number() },
				//ip address regex taken from here: http://www.ipregex.com/
                ip: { value: "127.0.0.1", required: true, validate: RED.validators.regex(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/) },
                port: { value: 5568, required: true, validate: RED.validators.regex(/^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$/), type: "num" }
            },
            label: function () {
                return this.name || (this.ip + " / " + this.universe + " / " + this.universe_size);
            }
		}
	);
</script>

<script type="text/html" data-template-name="e131-config">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name" />
    </div>

    <div class="form-row">
        <label for="node-config-input-universe">Start Universe</label>
        <input type="text" id="node-config-input-universe">
    </div>

    <div class="form-row">
        <label for="node-config-input-universe-size">Universe Size</label>
        <input type="text" id="node-config-input-universe_size">
    </div>

    <div class="form-row">
        <label for="node-config-input-ip">Controller IP</label>
        <input type="text" id="node-config-input-ip">
    </div>

    <div class="form-row">
        <label for="node-config-input-port">Port</label>
        <input type="text" id="node-config-input-port">
    </div>

</script>
